<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<!-- O código abaixo é um exemplo de criação de componentes com Vue -->

<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>

<hr>

<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
    <contador2></contador2>
</div>

<script>

    const contador = {
        template: `
        <div>
            <span> {{ contador }}</span>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
        </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }


new Vue({
    el: '#app1',
    // Registro local
    components: {
        contador1: contador
    }
})
new Vue({
    el: '#app2',
    // Registro local
    components: {
        contador2: contador
    }
})
</script>
