<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!!</span>
    </p>
    <!-- previne que o link seja aberto -->
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(event) {
                console.log('n√£o navegar')
                // event.preventDefault()
            }
            // parar(event) {
            //     event.stopPropagation()
            // }
        }
    })

    // mais sobre modificadores de evento: https://vuejs.org/v2/guide/events.html#Event-Modifiers
</script>
